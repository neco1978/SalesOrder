<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <!-- Add any additional styles you need -->
</head>
<body>
    <div id="main">
        <h2>Update Product</h2>
        <form id="updateProductForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" readonly><br>

            <label for="price">Product Price:</label>
            <input type="number" id="price" name="price" required><br>

            <!-- Add other product-related fields here -->

            <input type="submit" value="Update Product">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch product details and populate the form
            var productName = "/* Add product name here */"; // Use the product name you want to update
            $.ajax({
                url: `/get_product/${productName}`,
                type: 'GET',
                success: function(product) {
                    // Populate the form fields with product details
                    $('#name').val(product.name);
                    $('#price').val(product.price);
                    // Populate other product-related fields here
                }
            });

            // Handle form submission
            $('#updateProductForm').submit(function(event) {
                event.preventDefault();

                var formData = $(this).serialize();

                $.ajax({
                    url: `/update_product/${productName}`,
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#main').html(response);
                        loadContent('/products');
                    }
                });
            });
        });

        function loadContent(url) {
            $.ajax({
                url: url,
                type: 'GET',
                success: function(response) {
                    $('#content').html(response);
                }
            });
        }
    </script>
</body>
</html>
